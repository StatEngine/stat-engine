<div class="container">
  <div class="row">
    <div class="col-auto">
      <a ui-sref="site.main.main" href="#" class="branding"></a>
    </div>
    <div id="navbar-links" class="col-auto pr-0">
      <div class="row">
        <div class="col-12 pr-0">
          <a ng-click="vm.scrollTo('#footer')" id='navbar-links-products' href="#" class="col-3">Products</a>
          <a ng-click="vm.scrollTo('#footer')" id='navbar-links-developers' href="#" class="col-3">Developers</a>
          <a ng-click="vm.scrollTo('#footer')" id='navbar-links-company' href="#" class="col-3 pr-0">Company</a>
        </div>
      </div>
    </div>
    <div id="navbar-button" class="col-auto ml-auto pl-0">
      <div ng-if="vm.Principal.isAuthenticated()">
        <a id='navbar-links-home' ng-if="vm.currentPrincipal.isAdmin" ui-sref="site.admin.home"><i class="fa fa-gear"></i>Admin</a>
        <a id='navbar-links-home' ng-show="vm.state.current.name != 'site.user.home'" ui-sref="site.user.home"><i class="fa fa-home"></i>Home</a>
        <button id='navbar-links-sign-out' class="btn btn-outline btn-sm" ng-click="vm.logout()"><i class="fa fa-sign-out"></i> Sign out</button>
      </div>
      <div ng-if="!vm.Principal.isAuthenticated()">
        <button id='navbar-links-sign-in' class="btn btn-link btn-sm" ui-sref="site.account.login">Sign In</button>
        <button id='navbar-links-sign-up' class="btn btn-outline btn-sm hvr-float w100" ui-sref="site.account.signup">Sign Up</button>
      </div>
    </div>

    <div id="navbar-burger" class="col-auto ml-auto">
      <img src="/assets/images/burger.svg"/>
    </div>
  </div>
</div>
