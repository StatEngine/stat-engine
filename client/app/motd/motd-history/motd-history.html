<div class="site-content light-bg">
  <header class="naked mb-2"></header>
  <!-- Extension Attribution -->
  <h4 class="heavyheader text-center extension-attribution mb-3 embossed"><i class="fa fa-file-o mr-4"></i>Daily Reports History</h4>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 mb-3">
        <div class="card light-border">
          <h4 class="card-header">Timeline</h4>
          <timeline>
            <timeline-event ng-repeat="report in vm.reports" side="alternate">
              <timeline-badge class="{{report.badgeClass}}">
                <i class="glyphicon {{report.badgeIconClass}}"></i>
              </timeline-badge>
              <timeline-panel class="{{report.badgeClass}}">
                <timeline-heading>
                  <h4><a href="#" ng-click="vm.goto(report)">{{report.title}}</a></h4>
                </timeline-heading>
                <p>{{report.content}}</p>
              </timeline-panel>
            </timeline-event>
          </timeline>
        </div>
      </div>
    </div>

  </div>
</div>
