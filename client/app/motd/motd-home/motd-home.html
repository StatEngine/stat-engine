<div class="site-content">
  <header class="naked mb-2"></header>
  <div class="container">
    <div class="row text-center" ng-if="!vm.authorized">
      <div class="col-md-8 col-md-offset-2 mt-5">
        <!-- Integration Info & Description -->
        <div class="extension-logo pb-3">
          <img src="../assets/images/extensions/extension-reporting.svg" alt="Reporting">
        </div>
        <br>
      </div>
    </div>
  </div>
  <section class="fluid-container py-5 nfpa-analysis">
    <div class="container">
      <h3 class="mb-2">Message of the Day</h3>
      Debug:
      {{vm.content}}
      <div class="row">
        <div class="col-12 py-4">
          <div summernote ng-model="vm.content"></div>
        </div>
      </div>
    </div>
  </section>
</div>
