<div class="auto-complete-container">
  <input 
    class="{{vm.options.customClasses}}" 
    ng-model="vm.value" 
    ng-model-options='{ debounce: 500 }'
    type="{{vm.options.type}}"
    ng-keyup="vm.search($event)"
    placeholder="{{vm.options.placeholder}}" />
    <div class="auto-complete-results" ng-show="vm.results.length > 0">
      <div class="auto-complete-result" ng-repeat="result in vm.results" ng-click="vm.onSelect(result)">{{result}}</div>
    </div>
</div>
