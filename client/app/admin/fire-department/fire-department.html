<div class="fire-deparment-home">
  <navbar class="animated fadeInDown naked"></navbar>
  <header class="naked"></header>
  <section class="container site-content">
    <section class="row mb-5 justify-content-md-center">
      <div class="col-md-auto align-self-center">
        <h2 class="subheader">Edit Fire Department</h2>
        <div class="form-elements">
          <form class="form form-wrapper ng-pristine ng-invalid ng-invalid-required" name="fdForm" ng-submit="vm.updateFireDepartment(fdForm)" novalidate="">

            <div class="form-group " ng-class="{ 'has-success': fdForm.firecares_id.$valid && vm.submitted,'has-error': fdForm.firecares_id.$invalid && vm.submitted }">
              <label>Fircares ID</label>
              <input type="text" name="firecares_id" class="form-control input-md" ng-model="vm.fireDepartment.firecares_id" required="required"/>
              <p class="help-block" ng-show="fdForm.firecares_id.$error.required && vm.submitted">
                Firecares ID is required
              </p>
              <p class="help-block" ng-show="fdForm.firecares_id.$error.mongoose">
                {{ vm.errors.firecares_id }}
              </p>
            </div>

            <div class="form-group " ng-class="{ 'has-success': fdForm.fd_id.$valid && vm.submitted,'has-error': fdForm.fd_id.$invalid && vm.submitted }">
              <label>FD ID</label>
              <input type="text" name="fd_id" class="form-control input-md" ng-model="vm.fireDepartment.fd_id" required="required"/>
              <p class="help-block" ng-show="fdForm.fd_id.$error.required && vm.submitted">
                FD ID is required
              </p>
              <p class="help-block" ng-show="fdForm.fd_id.$error.mongoose">
                {{ vm.errors.fd_id }}
              </p>
            </div>

            <div class="form-group " ng-class="{ 'has-success': fdForm.name.$valid && vm.submitted,'has-error': fdForm.name.$invalid && vm.submitted }">
              <label>Name</label>
              <input type="text" name="name" class="form-control input-md" ng-model="vm.fireDepartment.name" required="required"/>
              <p class="help-block" ng-show="fdForm.name.$error.required && vm.submitted">
                Name is required
              </p>
              <p class="help-block" ng-show="fdForm.name.$error.mongoose">
                {{ vm.errors.name }}
              </p>
            </div>

            <div class="form-group " ng-class="{ 'has-success': fdForm.state.$valid && vm.submitted,'has-error': fdForm.state.$invalid && vm.submitted }">
              <label>State</label>
              <input type="text" name="state" class="form-control input-md" ng-model="vm.fireDepartment.state" required="required"/>
              <p class="help-block" ng-show="fdForm.state.$error.required && vm.submitted">
                State is required
              </p>
              <p class="help-block" ng-show="fdForm.state.$error.mongoose">
                {{ vm.errors.state }}
              </p>
            </div>

            <div class="form-group " ng-class="{ 'has-success': fdForm.timezone.$valid && vm.submitted,'has-error': fdForm.timezone.$invalid && vm.submitted }">
              <label>Timezone</label>
              <input type="text" name="timezone" class="form-control input-md" ng-model="vm.fireDepartment.timezone" required="required"/>
              <p class="help-block" ng-show="fdForm.timezone.$error.required && vm.submitted">
                Timezone is required
              </p>
              <p class="help-block" ng-show="fdForm.timezone.$error.mongoose">
                {{ vm.errors.timezone }}
              </p>
            </div>

            <div class="form-group " ng-class="{ 'has-success': fdForm.integration_complete.$valid && vm.submitted,'has-error': fdForm.integration_complete.$invalid && vm.submitted }">
              <label>Integration Complete</label>
              <input type="checkbox" name="integration_complete" class="form-control input-md" ng-model="vm.fireDepartment.integration_complete"/>
            </div>

            <div class="form-group " ng-class="{ 'has-success': fdForm.integration_verified.$valid && vm.submitted,'has-error': fdForm.integration_verified.$invalid && vm.submitted }">
              <label>Integration Verified</label>
              <input type="checkbox" name="integration_verified" class="form-control input-md" ng-model="vm.fireDepartment.integration_verified"/>
            </div>

            <div>
              <span><button id='save_user_profile_btn' type="submit" class="btn btn-alt-2 btn-sm">Save Changes</button></span>
            </div>
          </form>
        </div>
      </div>
    </section>
  </section>
  <footer id="footer"></footer>
</div>
