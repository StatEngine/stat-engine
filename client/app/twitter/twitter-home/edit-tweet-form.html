<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="vm.title" ng-bind="vm.title" class="modal-title"></h4>
</div>
<form class="form" name="form.editTweet" ng-submit="vm.submitForm()" novalidate>
  <div class="modal-body">
    <div class="form-group">
      <div class="mb-4">
        <label>Text</label>
        <textarea name="status" rows="5" cols="30" class="form-control" ng-model="vm.tweet.tweet_json.status" maxlength="230" required></textarea>
        <label>Media</label>
        <div class="row align-items-center">
          <div class="col" ng-repeat="media in vm.media">
            <a href="#" class="card hvr-float mt-2" ng-class="{'card-selected': media.id === vm.selectedMediaId }" ng-click="vm.selectMedia(media.id)">
              <img src="{{media.path}}" alt="" class="twitter-media">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success" ng-disabled="form.editTweet.$invalid">Update</button>
    <button type="submit" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
  </div>
</form>
