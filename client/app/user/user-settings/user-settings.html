<div class="br-mainpanel light-bg">
<div class="br-pageheader">
  <nav class="breadcrumb pd-0 mg-0 tx-12">
    <a class="breadcrumb-item" href="index.html">Home</a>
    <a class="breadcrumb-item" href="#">Settings</a>
    <span class="breadcrumb-item active">My Profile</span>
  </nav>
</div><!-- br-pageheader -->
<div class="br-pagetitle">
  <h4>My Profile</h4>
  <p class="mg-b-0">Edit your name, avatar, etc.</p>
</div><!-- d-flex -->
<div class="br-pagebody">
  <div class="site-content settings">

    <form name="form" ng-submit="vm.edituser(form)" novalidate="">
      <div class="form-layout ng-pristine mw-500">

        <!-- First Name -->
        <div class="row" ng-class="{ 'has-success': form.first_name.$valid && vm.submitted,'has-error': form.first_name.$invalid && vm.submitted }">
          <label class="col-sm-4 form-control-label">First Name: <span class="tx-danger">*</span></label>
          <div class="col-sm-8 mg-t-10 mg-sm-t-0">
            <input type="text" name="first_name" class="form-control" placeholder="Enter First Name" ng-model="vm.user.first_name" required="required">
            <p class="text-danger my-2" ng-show="form.first_name.$error.required && vm.submitted">
              A first name is required
            </p>
          </div>
        </div>

        <!--  Last Name -->
        <div class="row mg-t-20" ng-class="{ 'has-success': form.last_name.$valid && vm.submitted,'has-error': form.last_name.$invalid && vm.submitted }">
          <label class="col-sm-4 form-control-label">Last Name: <span class="tx-danger">*</span></label>
          <div class="col-sm-8 mg-t-10 mg-sm-t-0">
            <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name" ng-model="vm.user.last_name" required="required">
            <p class="text-danger my-2" ng-show="form.last_name.$error.required && vm.submitted">
              A last name is required
            </p>
          </div>
        </div>

        <div class="form-layout-footer mg-t-30">
          <button id='save_user_profile_btn' type="submit" class="btn btn-alt">Save</button>
          <button class="btn btn-outline-inverse-alt mg-l-10">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
