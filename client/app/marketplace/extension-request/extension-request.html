<div class="br-mainpanel medium-bg">
  <div class="br-pageheader">
    <nav class="breadcrumb pd-0 mg-0 tx-12">
      <a class="breadcrumb-item" href="index.html">Home</a>
      <a class="breadcrumb-item" href="#">Marketplace</a>
      <span class="breadcrumb-item active">Twitter</span>
    </nav>
  </div><!-- br-pageheader -->
  <div class="br-pagetitle">
    <h2 class="m-0">{{vm.extension.name}}</h2>
  </div><!-- br-pagetitle -->
  <div class="br-pagebody">
    <div class="extension-request">
      <header class="ht-auto ht-md-350 rounded-top {{vm.extension.name.toLowerCase()}}">
        <section class="container m-auto pd-sm-y-5">
          <div class="row justify-content-around align-items-center mx-wd-800 m-auto">
            <div class="extension-logo d-flex animated zoomIn">
              <img ng-src="{{vm.extensionSrc}}" alt="">
            </div>
            <div class="plus-sign hidden-xs animated bounceIn"></div>
            <div class="extension-logo statengine d-flex hidden-xs animated zoomIn">
              <img src="../assets/images/statengine-symbol.svg" alt="StatEngine">
            </div>
          </div>
        </section>
      </header>
      <section class="br-section-wrapper pd-md-40">
        <div class="row">
          <div class="col-md-7 mg-b-60">
            <h5 class="heavyheader mb-3 mb-md-4">Overview</h5>
            <p>{{vm.extension.description}}</p>
            <ul class="list-group mg-b-35">
              <li class="list-group-item bd-0 pd-l-20 pd-b-5" ng-repeat="feature in vm.extension.features">
                <p class="mg-b-0"><i class="fa fa-check tx-success mg-r-8"></i><strong>{{feature}}</strong></p>
                </li>
            </ul>
            <button class="btn btn-info" ng-show="!vm.requested" ng-click="vm.request()"><i class="fa fa-plus mr-3" aria-hidden="true"></i>Request to add</button><br>
            <div ng-show="vm.requested" class="alert alert-success" role="alert">Thanks for the request! We'll let you know as soon as the app is available.</div>
          </div>
          <div class="col-md-5 extension-preview">
            <h5 class="heavyheader mb-3 mb-md-4">Screenshots</h5>
            <div ng-if="!vm.extension.preview" class="d-flex justify-content-center align-items-center bg-gray-200 ht-250 p-3 tx-center tx-gray-500 w-75">
              <h6 class="heavyheader tx-uppercase"> Sorry, no preview available yet</h6>
            </div>
            <div ng-if="vm.extension.preview">
              <img class="bd shadow-lg" ng-src="{{vm.extensionPreviewSrc}}" alt="">
            </div>
          </div>
        </div>
      </section>
    </div>
</div>
